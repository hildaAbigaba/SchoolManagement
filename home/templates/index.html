<!doctype html>
<html lang="en">

<head>
    <title>Student Management</title>
    <!-- Meta tags for responsiveness and character encoding -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- Header section with navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary px-3">
            <!-- Website brand name/title -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Add button aligned to the right -->
            <div class="ms-auto">
                <button class="btn btn-light" type="button" href="/add">
                    <strong>Add</strong>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main content section -->
    <main class="container my-4">
        <!-- Cards row for student statistics -->
        <div class="row mb-4">
            <!-- Card 1: Total Students -->
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body text-center">
                        <h4 class="card-title">40</h4>
                        <p class="card-text">Total Students</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: New Students -->
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body text-center">
                        <h4 class="card-title">3</h4>
                        <p class="card-text">New Students</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: Graduated -->
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body text-center">
                        <h4 class="card-title">4</h4>
                        <p class="card-text">Graduated</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table to list students -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <!-- Table header -->
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <!-- Table body with student rows -->
                <tbody>
                    <!-- Student 1 -->
                    <tr>
                        <td>1</td>
                        <td>Hilda</td>
                        <td>RBG-001</td>
                        <td>
                            <!-- Action buttons -->
                            <a href="/" class="btn btn-sm btn-success me-1">View</a>
                            <a href="/" class="btn btn-sm btn-primary me-1">Edit</a>
                            <a href="/" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>

                    <!-- Student 2 -->
                    <tr>
                        <td>2</td>
                        <td>Alpha</td>
                        <td>RGB-002</td>
                        <td>
                            <!-- Action buttons -->
                            <a href="/" class="btn btn-sm btn-success me-1">View</a>
                            <a href="/" class="btn btn-sm btn-primary me-1">Edit</a>
                            <a href="/" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer section -->
    <footer class="bg-light text-center py-3 mt-4">
        &copy; 2025 Student Management System
    </footer>

    <!-- Bootstrap JS files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
