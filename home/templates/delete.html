<!doctype html>
<html lang="en">

<head>
    <title>Confirm Delete</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand navbar-light bg-primary px-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Student Management System</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/home">&lt; Back to Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main confirmation content -->
    <main class="container my-5">
        <div class="card shadow-sm mx-auto" style="max-width: 480px;">
            <div class="card-body text-center">
                <h4 class="card-title mb-4">Confirm Delete</h4>
                <p class="mb-4">Are you sure you want to delete this user?</p>

                <div class="d-flex justify-content-center gap-3">
                    <!-- Yes button (replace href with your delete URL or form) -->
                    <a href="/delete/confirm" class="btn btn-danger">Yes, Delete</a>
                    <!-- Cancel button -->
                    <a href="/students" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
