<!doctype html>
<html lang="en">

<head>
    <title>Student Management</title>
    <!-- Meta Tags for Responsiveness -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body>
    <!-- Navbar Header -->
    <header>
        <nav class="navbar navbar-expand navbar-light bg-primary px-3">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Student Management System</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/home">&lt; Back to Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <!-- Bootstrap Card to wrap the form nicely -->
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Add New Student</h4>
            </div>
            <div class="card-body">
                <!-- Student Form -->
                <form action="" method="post">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="names" class="form-label">Name</label>
                        <input type="text" name="names" id="names" class="form-control" placeholder="Enter your name" />
                    </div>

                    <!-- Course Field -->
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" name="course" id="course" class="form-control"
                            placeholder="Enter your course" />
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Enter your email" />
                    </div>

                    <!-- Address Field -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control"
                            placeholder="Enter your address" />
                    </div>

                    <!-- Phone Field -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" name="phone" id="phone" class="form-control"
                            placeholder="Enter phone number" />
                    </div>

                    <!-- Result Field -->
                    <div class="mb-3">
                        <label for="result" class="form-label">Result</label>
                        <input type="number" name="result" id="result" class="form-control"
                            placeholder="Enter result score" />
                    </div>

                    <!-- Gender Field -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" name="gender" id="gender">
                            <option selected disabled>-- Select Gender --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <!-- Student ID Field -->
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" name="student_id" id="student_id" class="form-control"
                            placeholder="e.g., RBG-001" />
                    </div>

                    <!-- Submit Button -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-warning">
                            <strong>Submit</strong>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        &copy; 2025 Student Management System
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
